<html lang="en">
<head>
  <meta charset="UTF-8">

    :root {

      --bg: #060b16;
      --panel: rgba(17, 26, 44, 0.8);
      --text: #e8edf7;
      --accent: #ed1c24;
      --accent-soft: #3c75ff;

    }

      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem;
    }

    .container {
      width: min(900px, 100%);
      background: linear-gradient(145deg, rgba(12, 20, 36, 0.9), rgba(8, 12, 22, 0.9));
      border: 1px solid var(--chrome);
      border-radius: 26px;
      box-shadow: 0 18px 70px var(--shadow), inset 0 1px 0 rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      padding: 2.75rem;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg, rgba(237, 28, 36, 0.12), transparent 45%),
        linear-gradient(250deg, rgba(60, 117, 255, 0.12), transparent 55%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.65rem;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.7rem, 3.2vw, 2.35rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .pill {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(237, 28, 36, 0.9), rgba(60, 117, 255, 0.75));
      color: #0a0f1b;
      font-weight: 800;
      font-size: 0.95rem;
      border: 1px solid rgba(255, 255, 255, 0.22);
      letter-spacing: 0.05em;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    form {
      display: grid;
      gap: 1.15rem;
      width: min(760px, 100%);
      margin: 0 auto;
    }

    form > div {
      display: grid;
      gap: 0.4rem;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.95rem 1.1rem;
      border-radius: 14px;
      border: 1px solid var(--chrome);
      background: linear-gradient(120deg, rgba(12, 19, 34, 0.9), rgba(10, 16, 28, 0.85));
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .toggle input {
      width: auto;
      accent-color: var(--accent);
      transform: scale(1.15);
    }

    .toggle span {
      font-weight: 700;
      color: #f4f6fb;
      letter-spacing: 0.01em;
    }

    .toggle small {
      display: block;
      color: #9cb0d4;
      font-weight: 500;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.35rem;
      color: #f4f6fb;
      letter-spacing: 0.01em;
    }

    input, textarea {
      width: 100%;
      padding: 1rem 1.1rem;
      border-radius: 16px;
      border: 1px solid var(--chrome);
      background: linear-gradient(130deg, rgba(14, 22, 40, 0.95), rgba(10, 16, 30, 0.9));
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05), 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: rgba(237, 28, 36, 0.8);
      box-shadow: 0 0 0 4px rgba(60, 117, 255, 0.18), inset 0 1px 0 rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    .actions {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.35rem;
      width: 100%;
    }

    button {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: linear-gradient(125deg, #ed1c24, #ff4b55);
      color: #fff;
      padding: 0.95rem 1.25rem;
      border-radius: 14px;
      font-weight: 800;
      letter-spacing: 0.02em;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(237, 28, 36, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    #clear-api {
      margin-top: 0.35rem;
      padding: 0.6rem 0.95rem;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      box-shadow: none;
      border-radius: 12px;
    }

    #clear-api:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(60, 117, 255, 0.25);
    }

    button:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 16px 38px rgba(237, 28, 36, 0.5);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 24px rgba(237, 28, 36, 0.4);
    }

    .note {
      margin-top: 1.5rem;
      padding: 1rem 1.15rem;
      border-radius: 14px;
      border: 1px dashed rgba(255, 255, 255, 0.16);
      background: rgba(9, 14, 24, 0.7);
      color: #e8edf7;
      width: 100%;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
    }

    .helper {
      color: #9cb0d4;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-top: -0.25rem;
    }

    .api-row {
      display: grid;
      gap: 0.6rem;
      grid-template-columns: 1fr;
    }

    .note strong { color: #f4f6fb; }

    @media (max-width: 600px) {
      body { padding: 1.5rem; }
      .container { padding: 1.75rem; }
      header { flex-direction: column; align-items: flex-start; }
      .actions { width: 100%; justify-content: stretch; }
      button { width: 100%; text-align: center; }
    }
  </style>
</head>

      </div>

        </div>
      </label>
      <div class="api-row">
        <div>

          <input id="api-key" name="api-key" type="password" placeholder="sk-..." autocomplete="off" aria-describedby="api-helper" required>
          <p id="api-helper" class="helper">Saved automatically to this browser (localStorage) so you only paste it once for ChatGPT tailoring.</p>
          <button type="button" id="clear-api" aria-label="Clear stored API key">Clear stored key</button>
        </div>
      </div>
      <div class="actions">
        <button type="button" onclick="saveDraft()">Save locally</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <p class="note">Your entries stay on this page until you submit. Submitting will call ChatGPT via OpenAI with your key (kept locally) to tailor the resume.</p>

          'Vulnerability Management (lab): Nessus scans, CVSS prioritization, remediation steps, validation, and exception notes.',
          'Security Planning & Engineering (study): aligned control implementation with design decisions using NIST 800-18 and 800-160.',
          'Tool Familiarity (study-level): eMASS/Xacta package structure, FISMA control testing themes, NOTAM/TCO awareness.'
        ],
        certifications: 'CompTIA Security+ (current)',
        tools: 'Microsoft 365, Azure documentation/collaboration, Nessus lab, GitHub (lab documentation)'
      }
    ];

    const form = document.querySelector('form');
    const apiKeyInput = document.getElementById('api-key');
    const clearApiKeyButton = document.getElementById('clear-api');

    const DRAFT_STORAGE_KEY = 'job-notes';
    const API_KEY_STORAGE_KEY = 'openai-api-key';

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      if (!apiKeyInput.value.trim()) {
        tailoredOutput.style.display = 'block';
        tailoredOutput.textContent = 'Please add your OpenAI API key to tailor the resume with ChatGPT.';
        return;
      }

      saveDraft();

      tailoredOutput.style.display = 'block';
      tailoredOutput.textContent = 'Tailoring your resume with ChatGPT...';

      try {
        const tailored = await tailorWithChatGPT();
        renderTailoredResume(tailored);
      } catch (error) {
        console.error('ChatGPT tailoring failed.', error);
        tailoredOutput.style.display = 'block';
        tailoredOutput.textContent = 'ChatGPT tailoring failed. Please check your API key or network connection and try again.';
      }
    });

    function buildChatPrompt(position, company, description, includeConsultant) {
      const library = JSON.stringify(resumeLibrary, null, 2);
      return `You are a resume tailoring assistant. Choose the closest resume in the provided library and tailor it for the role, keeping facts consistent with the library. Respect the user's provided information and keep the wording concise and professional.

Job Position: ${position}
Company: ${company}
Job Description: ${description}
Include Consultant Entry: ${includeConsultant}
Resume Library (JSON): ${library}

Return ONLY valid JSON with the following shape: {
  "role": "<selected title>",
  "summary": "<tailored summary>",
  "highlightedSkills": ["skill", ... up to 8],
  "projects": ["project", ... up to 3],
  "experience": ["experience bullet", ... up to 3],
  "certifications": "certifications",
  "tools": "tools",
  "includeConsultant": ${includeConsultant}
}`;
    }

    async function tailorWithChatGPT() {
      const position = document.getElementById('position').value;
      const company = document.getElementById('company').value;
      const description = document.getElementById('description').value;
      const includeConsultant = document.getElementById('include-consultant').checked;
      const apiKey = apiKeyInput.value.trim();

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [
            { role: 'system', content: 'You are a concise resume tailoring assistant who outputs JSON only.' },
            { role: 'user', content: buildChatPrompt(position, company, description, includeConsultant) }
          ],
          temperature: 0.35,
          max_tokens: 600
        })
      });

      if (!response.ok) {
        throw new Error(`ChatGPT request failed: ${response.status}`);
      }

      const data = await response.json();
      const content = data?.choices?.[0]?.message?.content;
      if (!content) {
        throw new Error('No content returned from ChatGPT.');
      }

      const parsed = JSON.parse(content);
      return {
        role: parsed.role,
        summary: parsed.summary,
        highlightedSkills: parsed.highlightedSkills || [],
        projects: parsed.projects || [],
        experience: parsed.experience || [],
        certifications: parsed.certifications || '',
        tools: parsed.tools || '',
        includeConsultant: Boolean(parsed.includeConsultant)
      };
    }

    function renderTailoredResume(data) {
      if (!data) return;
      tailoredOutput.style.display = 'block';
      tailoredOutput.innerHTML = `
        <strong>Tailored Resume for ${data.role}</strong><br><br>
        <strong>Summary:</strong> ${data.summary}<br><br>
        <strong>Focused Skills:</strong>
        <ul>${data.highlightedSkills.map((skill) => `<li>${skill}</li>`).join('')}</ul>
        ${data.projects.length ? `<strong>Relevant Projects:</strong><ul>${data.projects.map((p) => `<li>${p}</li>`).join('')}</ul>` : ''}
        <strong>Experience Highlights:</strong>
        <ul>${data.experience.map((exp) => `<li>${exp}</li>`).join('')}</ul>
        <strong>Certifications:</strong> ${data.certifications}<br>
        <strong>Tools & Platforms:</strong> ${data.tools}
        ${data.includeConsultant ? `<br><br><strong>Additional Experience (as provided):</strong><pre style="white-space: pre-wrap; background: rgba(255,255,255,0.02); padding: 0.75rem 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08);">${consultantExperience}</pre>` : ''}
      `;
    }

    function saveDraft() {
      const data = {
        position: document.getElementById('position').value,
        company: document.getElementById('company').value,
        description: document.getElementById('description').value,
        includeConsultant: document.getElementById('include-consultant').checked,
        apiKey: apiKeyInput.value,
        savedAt: new Date().toISOString()
      };

      localStorage.setItem(DRAFT_STORAGE_KEY, JSON.stringify(data));
      localStorage.setItem(API_KEY_STORAGE_KEY, apiKeyInput.value || '');
    }

    (function restoreDraft() {
      const saved = localStorage.getItem(DRAFT_STORAGE_KEY);
      const storedKey = localStorage.getItem(API_KEY_STORAGE_KEY) || '';
      if (!saved) {
        if (storedKey) apiKeyInput.value = storedKey;
        return;
      }
      try {
        const data = JSON.parse(saved);
        document.getElementById('position').value = data.position || '';
        document.getElementById('company').value = data.company || '';
        document.getElementById('description').value = data.description || '';
        document.getElementById('include-consultant').checked = Boolean(data.includeConsultant);
        apiKeyInput.value = data.apiKey || storedKey;
      } catch (err) {
        console.error('Unable to restore draft', err);
      }
    })();

    apiKeyInput.addEventListener('input', () => {
      localStorage.setItem(API_KEY_STORAGE_KEY, apiKeyInput.value || '');
    });

    clearApiKeyButton.addEventListener('click', () => {
      apiKeyInput.value = '';
      localStorage.removeItem(API_KEY_STORAGE_KEY);
      saveDraft();
      tailoredOutput.style.display = 'block';
      tailoredOutput.textContent = 'Stored API key cleared for this browser.';
    });
  </script>
</body>
</html>
