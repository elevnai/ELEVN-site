<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Notes</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: #1f2937;
      --text: #e5e7eb;
      --accent: #a5b4fc;
      --shadow: rgba(0, 0, 0, 0.25);
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0b1021 0%, #111827 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .container {
      width: min(900px, 100%);
      background: linear-gradient(160deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 24px;
      box-shadow: 0 20px 80px var(--shadow);
      backdrop-filter: blur(14px);
      padding: 2.5rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      letter-spacing: -0.02em;
    }

    .pill {
      padding: 0.45rem 0.8rem;
      border-radius: 999px;
      background: rgba(165, 180, 252, 0.15);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid rgba(165, 180, 252, 0.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
    }

    form {
      display: grid;
      gap: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
      color: #c7d2fe;
    }

    input, textarea {
      width: 100%;
      padding: 0.95rem 1rem;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: rgba(165, 180, 252, 0.8);
      box-shadow: 0 0 0 4px rgba(165, 180, 252, 0.2);
      transform: translateY(-1px);
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.1);
      background: linear-gradient(120deg, rgba(165, 180, 252, 0.3), rgba(94, 234, 212, 0.25));
      color: #0b1021;
      padding: 0.9rem 1.2rem;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .note {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      border: 1px dashed rgba(255,255,255,0.15);
      background: rgba(15, 23, 42, 0.55);
      color: #e5e7eb;
    }

    .note strong { color: #c7d2fe; }

    @media (max-width: 600px) {
      body { padding: 1.5rem; }
      .container { padding: 1.75rem; }
      header { flex-direction: column; align-items: flex-start; }
      .actions { width: 100%; justify-content: stretch; }
      button { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Application Notes</h1>
      <span class="pill">Offline-ready</span>
    </header>

    <form>
      <div>
        <label for="position">Job position</label>
        <input id="position" name="position" type="text" placeholder="e.g., Product Manager" required>
      </div>
      <div>
        <label for="company">Company</label>
        <input id="company" name="company" type="text" placeholder="e.g., ELEVN" required>
      </div>
      <div>
        <label for="description">Job description</label>
        <textarea id="description" name="description" placeholder="Paste the posting or your notes here"></textarea>
      </div>
      <div class="actions">
        <button type="button" onclick="saveDraft()">Save locally</button>
      </div>
    </form>

    <p class="note">Your entries stay on this page only. No network requests are made, so you can keep working offline.</p>
  </div>

  <script>
    function saveDraft() {
      const data = {
        position: document.getElementById('position').value,
        company: document.getElementById('company').value,
        description: document.getElementById('description').value,
        savedAt: new Date().toISOString()
      };

      localStorage.setItem('job-notes', JSON.stringify(data));
      alert('Saved locally! You can return later and your draft will be restored.');
    }

    (function restoreDraft() {
      const saved = localStorage.getItem('job-notes');
      if (!saved) return;
      try {
        const data = JSON.parse(saved);
        document.getElementById('position').value = data.position || '';
        document.getElementById('company').value = data.company || '';
        document.getElementById('description').value = data.description || '';
      } catch (err) {
        console.error('Unable to restore draft', err);
      }
    })();
  </script>
</body>
</html>
